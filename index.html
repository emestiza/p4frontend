<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4</title>

    <!-- VUE SCRIPT TAG -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <!-- -------------------------------- -->

    <!-- JQUERY SCRIPT TAG -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
      defer
    ></script>
    <!-- -------------------------------------------- -->

    <!-- BOOTSTRAP TAGS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- -------------------------------------------- -->

    <!-- CUSTOM CSS TAG -->
    <link rel="stylesheet" href="./style.css" />
    <!-- -------------------------------------------- -->

    <!-- CUSTOM JS TAG -->
    <!-- <script src="./js/app.js" defer></script> -->
    <script src="./login.js" defer></script>
    <script src="./crud.js" defer></script>
    <!-- -------------------------------------------- -->

  </head>
  
  <body>
    <div id="login" style="color: #414141">
      <nav
        class="navbar navbar-expand-md navbar-dark"
        style="background-color: #4248c5"
      >
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarToggleExternalContent">
          <ul class="navbar-nav mr-auto">
            <li class="text-white nav-item active">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li v-if="!loggedin" class="nav-item active">
              <!-- BUTTON TO OPEN REGISTER MODAL BEGINS -->
              <!-- DESKTOP to do: justify right of nav-bar in desktop -->
              <!-- MOBILE to do: put in hamburger menu -->
              <!--div class="text-center"-->
              <a
                href=""
                class="nav-link"
                data-toggle="modal"
                data-target="#modalRegisterForm"
                >Log In/Register Form</a
              >
              <!--/div-->
              <!-- BUTTON TO OPEN REGISTER MODAL ENDS -->
            </li>
            <li class="text-muted nav-item active">
              <!-- BUTTON TO LOG OUT BEGINS -->
              <!-- TO DO: How to make Logout button REPLACE Login button when signed in -->
              <div v-if="loggedin">
                <a
                  href=""
                  v-on:click="handleLogout"
                  class="nav-link text-white active"
                  >Logout</a
                >
              </div>
              <!-- BUTTON TO LOG OUT ENDS -->
            </li>
          </ul>
        </div>
      </nav>

    
      <!-- LANDING PAGE BEGINS -->
    <div id="landing" v-if="!loggedin">
        <div class="hero">
          <div class="desc">
            <h1 class="text-white active">Simplify Studying</h1>
            <p class="text-white active">
              This study database is a simple tool for users to help organize study notes. 
              Sign up and increase your knowledge today! 
            </p>
            <a
              class="signup"
              data-toggle="modal"
              data-target="#modalRegisterForm"
              >Sign up</a
            >
          </div>
        </div>
      </div> 
      <!-- LANDING PAGE ENDS -->
    

      <!-- SIGN UP MODAL FORM BEGINS -->
      <div
        class="modal fade"
        id="modalRegisterForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-name"
                  class="form-control validate"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-name"
                  >Your name</label
                >
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-email"
                  class="form-control validate"
                  v-model="createUN"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-email"
                  >Your username</label
                >
              </div>
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-pass"
                  class="form-control validate"
                  v-model="createPW"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-pass"
                  >Your password</label
                >
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-deep-orange" v-on:click="handleSignup">
                Sign up
              </button>
            </div>
            <!-- THIS BUTTON HAS CLOSES THE SIGN UP MODAL (data-target) AND THEN OPENS THE LOG IN MODAL (data-dismiss) -->
            <!--div class="text-center"-->
            <a
              href=""
              class="btn btn-default btn-rounded mb-4"
              data-toggle="modal"
              data-target="#modalLoginForm"
              data-dismiss="modal"
              >Already have an account? Log in here</a
            >
            <!--/div-->
          </div>
        </div>
      </div>
      <!-- SIGN UP MODAL ENDS -->

      <!-- LOG IN MODAL BEGINS -->
      <div
        class="modal fade"
        id="modalLoginForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content" v-if="!loggedin">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="text"
                  id="defaultForm-email"
                  class="form-control validate"
                  v-model="loginUN"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-email"
                  >Your username</label
                >
              </div>
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="defaultForm-pass"
                  class="form-control validate"
                  v-model="loginPW"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-pass"
                  >Your password</label
                >
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                class="btn btn-default"
                type="submit"
                v-on:click.prevent="handleLogin"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- LOG IN MODAL ENDS -->


    <!-- BEGINNING OF EXPENSE MODAL & BUTTON -->
    <div id="expense" v-if="loggedin">
      <!-- show Vue instance only when logged in -->
      <br />
      <h3 v-if="loggedin">{{heading}}</h3>
      <h3 v-if="loggedin" v-bind:id="expense">Total Spending: ${{total}}</h3>
      <!-- EXPENSE MODAL OPEN BUTTON BEGINS -->
      <div class="expense-buttons">
        <button
          type="button"
          class="btn btn-primary add-expense"
          data-toggle="modal"
          data-target="#addExpenseModal"
          style="background-color: #ffbb56; border: none"
          data-dismiss="modal"
        >
          Add Expense
        </button>

      </div>
      <!-- EXPENSE BUTTON END -->


      <div class="tables">
        <!-- TABLE STARTS HERE -->
        <div class="table-responsive">
          <table class="table table-striped table-sm w-auto">
            <div id="table"></div>
          </table>
        </div>
        <!-- TABLE ENDS HERE -->

        <!-- PIE CHART STARTS HERE -->
        <div id="piechart"></div>
        <!-- PIE CHART ENDS HERE-->
      </div>

      

  </body>
</html>
